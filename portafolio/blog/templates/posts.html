{% extends 'layout.html' %}

{% block content %}

    <h1>posts</h1>

    {% for post in posts %}

        <div class="p-3">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-3">
                        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <h2>{{post.title}}</h2>
                        <h3>{{post.date}}</h3>
                        <!-- truncate solo nos mostrara los primeros 100 caracteres de nuestro texto
                        safe interpretara etiquetas de HTML dentro de nuestro texto
                        striptags elimina etiquetas de HTML dentro de nuestro texto -->
                        <p>{{post.describe_option|striptags|truncatechars:100}}</p>
                        <p>{{post.date|date:'M d Y'|upper}}</p>
                        <a href="{% url 'blog:post_detail' post.id%}" class='btn btn-primary'>{{post.title}}</a>
                    </div>
                </div>
            </div>
        </div>


    {% endfor %}

{% endblock %}
